<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" >
    <title>Commentaires</title>
</head>
<body>
    <h1>Commentaires</h1>
    <form action="comments.php" method="post" name="comm1">
        <label for="nom">Nom :</label><input type="text" id="nom" name="nom" required><br>
        <label for="msg">Message :</label><textarea name="msg" id="msg" cols="60" rows="5" placeholder="Votre message ici de maximum 500 caractères" maxlength="500"></textarea><br>
        <label for="lang">Langue :</label>
        <!-- Liste déroulante : dropdown list -->
        <select name="langues" id="lang">
            <optgroup label="Choisissez votre langue">
            <option value="FR">Français</option>
            <option value="NL">Nederlands</option>
            <option value="UK">English</option>
            <option value="DE">Deutsh</option>
        </select>
        <br>
        <fieldset> <legend>Vos préférences</legend>
        <input type="checkbox" id="chien" name="pref[]" value="Chien"><label for="chien" > Chien</label>
        <input type="checkbox"  id="chat" name="pref[]" value="Chat"><label for="chat" >Chat</label>
        <input type="checkbox" id="souris" name="pref[]" value="Souris"><label for="souris">Souris</label>
        <input type="checkbox" id="poisson" name="pref[]" value="Poisson rouge"><label for="poisson">Poisson rouge</label>
        </fieldset>
        <br>
        <input type="reset" value="Effacer le contenu">
        <input type="submit" value="Envoyer le message">

    </form>
</body>
</html>
